<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid bg-light contact-info">
      <div class="container">
        <div class="d-flex align-items-center py-2">
          <i class="fas fa-phone me-2"></i>
          <span>29004751</span>
          <i class="fas fa-map-marker-alt ms-auto me-2"></i>
          <span>Colonia 1320</span>
          <i class="far fa-envelope ms-auto me-2"></i>
          <span>
            <a
              href="mailto:imprentasalgado@gmail.com"
              title="Correo electrónico de contacto"
            >
              imprentasalgado@gmail.com
            </a>
          </span>
          <i class="far far fa-id-card ms-auto me-2"></i>
          <span>210844800015</span>
        </div>
      </div>
    </div>

    <nav
      class="navbar navbar-expand-lg navbar-light bg-light transparent-navbar"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.jpg" width="65" height="65" alt="Logo" />
        </a>
        <div
          class="d-flex flex-column align-items-center justify-content-start me-auto flex-column"
        >
          <h1 class="ms-3 mb-0">Imprenta Salgado y Salgado</h1>
          <h5 class="text-start">27 años dando una buena impresón.</h5>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarLinks"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarLinks">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
        ></li>
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
        ></li>
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
        ></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/slider1.jpg" class="d-block w-100" alt="Slide 1" />
          <button
            class="btn btn-primary btn-presupuesto position-absolute bottom-0 start-50 translate-middle"
          >
            Solicita tu presupuesto
          </button>
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/800x400?text=Slide+2"
            class="d-block w-100"
            alt="Slide 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/800x400?text=Slide+3"
            class="d-block w-100"
            alt="Slide 3"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <a
      href="https://wa.me/59896210032?text=¡Hola%21%20Me%20gustaría%20consultar%3A%20"
      target="_blank"
      class="whatsapp-float"
    >
      <i class="fab fa-whatsapp"></i>
    </a>
    <div id="particles-js"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/particles/particles.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
